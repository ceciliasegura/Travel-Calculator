<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="principal-div">
        <form id="calculate-form">
            <div class="input-city">
                <label for="selec-city">Ciudad:</label>
                <!-- <input type="text" id="selec-city"> -->
                <select name="selec-city" id="select-city">
                    <option value="barcelona">Barcelona</option>
                    <option value="madrid">Madrid</option>
                    <option value="sevilla">Sevilla</option>
                    <option value="valencia">Valencia</option>
                </select>
            </div>

            <div class="number-nights">
                <label for="nights">Número de noches:</label>
                <input type="number" id="nights" min="1" value="1">
            </div>

            <div class="rental-cars">
                <label for="rent-car">Número de días de alquiler de coches</label>
                <input type="number" id="rent-car" min="0" value="0">

                <div class="button">
                    <button id="calculate">Calcular coste</button>
                </div>
                <div class="total">
                    <p>Coste: </p>
                    <p id="total-price">0</p>
                    <p class="euro">€</p>
                </div>

            </div>
        </form>
    </div>


    <script src="main.js"></script>
</body>

</html>
